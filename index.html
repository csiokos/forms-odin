<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="image-container">

        <div>
            <img id="odin-logo" src="odin-lined.png" height="100vh">
            <h1 id="odin-text">Odin</h1>
        </div>

        <h1 id="credit-image">Photo Credits to Su Young</h1>

    </div>
    
    <div class="container">
        <div class="header">
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.

            <p>You know you want to.</p>

        </div>

        <div class="main-page">
            <p>lets do this!</p>
            <form>
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name">

                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name">

                <label for="email">Email</label>
                <input type="email" name="email" id="email">

                <label for="phone-number">Phone</label>
                <input type="tel" name="phone-number" id="phone-number">

                <label for="password">Password</label>
                <input type="password" name="password" id="password">

                <label for="confirm-password">Confirm Password</label>
                <input type="password" name="confirm-password" id="confirm-password" required oninput="check(this)">
            
            </form>


        </div>

        <div class="footer">
            <button type="submit">Submit</button>

            <div>Already have an account?

                <a href="https://www.youtube.com/">Log in</a>
            </div>


        </div>
    </div>

    <script>
        function check(input) {
            if (input.value != document.getElementById('password').value) {
                input.setCustomValidity('Passwords do not match');
            } else {
                input.setCustomValidity('');
            }
        }
    </script>
    
</body>
</html>
