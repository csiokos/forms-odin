<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Sign-up</title>
</head>
<body>
    <div class="image-container">

        <div>
            <img id="odin-logo" src="odin-lined.png" height="100vh">
            <h1 id="odin-text">Odin</h1>
        </div>

        <h1 id="credit-image">Photo Credits to Halie West</h1>

    </div>
    
    <div class="container">
        <div class="header">
            <div class="header-text">
                <p>This is not a real online service! You know you need something 
                    like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>

                <p>You know you want to.</p>

            </div>

        </div>

        <div class="main-page">
            <p>Lets do this!</p>
            <form>
                <label for="first-name">First Name
                    <input type="text" name="first-name" id="first-name" required>
                    <div id='first-name-error' class='error'></div>
                    
                </label>
                

                <label for="last-name">Last Name
                    <input type="text" name="last-name" id="last-name" required>
                    <div id='last-name-error' class='error'></div>
                </label>

                <label for="email">Email
                <input type="email" name="email" id="email">
                <div id='first-name-error' class='error'></div>
                </label>

                <label for="phone-number">Phone
                <input type="tel" name="phone-number" id="phone-number">
                <div id='tel-error' class='error'></div>
                </label>

                <label for="password" id="password-label">Password
                <input type="password" name="password" id="password" required
                pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'>
                <div id='password-error' class='error'></div>
                </label>

                <label for="confirm-password">Confirm Password
                <input type="password" name="confirm-password" id="confirm-password" required
                pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'>
                <div id='passwordC-error' class='error'></div>
                </label>
            
            </form>


        </div>

        <div class="footer">
            <button type="submit">Create Account</button>

            <div>Already have an account?

                <a href="https://www.youtube.com/">Log in</a>
            </div>


        </div>
    </div>

    <script>
        const pw = document.getElementById('password');
        const pwc = document.getElementById('confirm-password');
        const tel = document.getElementById('phone-number');
        const email = document.getElementById('email');
        const firstName = document.getElementById('first-name');
        const lastName = document.getElementById('last-name');
        const pwError = document.querySelector('#password-error');
        const pwCError = document.querySelector('#passwordC-error');
        const firstnameError = document.querySelector('#first-name-error');
        const lastnameError = document.querySelector('#last-name-error');
        const emailError = document.querySelector('#email-error');
        const telError = document.querySelector('#tel-error');

        firstName.addEventListener("input",() => {
            if (firstName.value === '') {
                firstnameError.textContent = 'Please type in your first name.';
                } else {
                firstnameError.textContent = '';
             }
            }); 

        lastName.addEventListener("input",(e) => {
            if (lastName.value === '') {
            lastnameError.textContent = 'Please type in your last name';
            } else {
            lastnameError.textContent = '';
            }
        }); 
        email.addEventListener("input",(e) => {
            if (lastName.value === '') {
            lastnameError.textContent = 'Please enter a valid email';
            } else {
            lastnameError.textContent = '';
            }
        });
        
        tel.addEventListener("input", function (event) {
      if (tel.validity.patternMismatch) {
        telError.textContent = 'Please enter in a 10 digit phone number';
      } else {
        telError.textContent = '';
      }     
    }); 

    pw.addEventListener("input", function (event) {
      if (pw.validity.patternMismatch){
        const currentValue = pw.value;
        const regExpCap = /[A-Z]/g;
        const regExpDig = /[0-9]/g;
        let result = '';
        if (regExpCap.test(currentValue)){
          result += '';
        } else {
          result += `Missing at least 1 capital letter. `;
          result += '\n';
        }
        
        
        if (regExpDig.test(currentValue)){
          result += '';
        } else {
          result += 'Missing at least 1 number. ';
          result += '\n';
        }
        
        if (currentValue.length < 9){
          result += 'Password must be at least 8 characters. '
          result += '\n';
        } else {
          result += '';
        }

        console.log(result);
        pwError.textContent = result;

  
      } else {
        pwError.textContent = '';
      }
    });

        pwc.addEventListener("input", () =>{
            if(pwc.value !== pw.value){
                pwCError.innerHTML = 'Passwords do not match'
            }
            else{
                pwCError.textContent = '';
            }
        })

    </script>
    
</body>
</html>
